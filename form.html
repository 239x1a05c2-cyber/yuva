<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
        }
        h2{
            text-align:center;
        }
        /* Form */
        .form-box{
            width:300px;
            margin:20px auto;
            background:#fff;
            padding:15px;
            border:1px solid #000;
        }
        .row{
            margin-bottom:10px;
        }
        label{
            display:block;
        }
        input, select{
            width:100%;
        }
        button{
            padding:5px 10px;
        }
        /* Table */
        table{
            width:70%;
            margin:20px auto;
            border-collapse:collapse;
            background:#fff;
        }
        table, th, td{
            border:1px solid #000;
            padding:5px;
            text-align:center;
        }
        th{
            background:#ddd;
        }
    </style>
</head>
<body>

<h2>Student Registration</h2>

<div class="form-box">
    <div class="row">
        <label>Name</label>
        <input type="text">
    </div>
    <div class="row">
        <label>Roll No</label>
        <input type="number">
    </div>
    <div class="row">
        <label>Department</label>
        <select>
            <option>CSE</option>
            <option>EEE</option>
        </select>
    </div>
    <div class="row" style="text-align:center;">
        <button>Submit</button>
    </div>
</div>


</body>
</html>
