
<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <style>
        h2{
            text-align:center;
        }
        .form-box{
            width:300px;
            margin:20px auto;
            background:#fff;
            padding:15px;
            border:1px solid #000;
        }
        .row{
            margin-bottom:10px;
        }
        input, select{
            width:100%;
        }
        button{
            padding:5px 10px;
        }
        table{
            width:70%;
            margin:20px auto;
            border-collapse:collapse;
            background:#fff;
        }
    </style>
</head>
<body>
<h2>Student Registration</h2>
<form onsubmit="Submitform()";
<div class="form-box">
    <div class="row">
        <label>Name</label>
        <input type="text">
    </div>
    <div class="row">
        <label>password</label>
        <input type="password">
    </div>
    <div class="row" style="text-align:center;">
        <button onsubmit="Submitform()">Submit</button>
    </div>
</div>
</form>
<script>
    function Submitform(){
        alert("form submitted sucessfully");
    }
</script>
</body>
</html>
